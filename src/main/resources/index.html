    #preview{max-width:100%;max-height:100%;}
    #colors{list-style:none;margin:0;padding:2px;margin-bottom:4px;width:210px;background:#fff;border-top:1px solid #ccc;border-bottom:1px solid #ccc;}
    #colors li{width:15px;height:15px;border-radius:3px;display:inline-block;margin:2px;padding:0;cursor:pointer;}
    #colors li.cur{box-shadow:1px 1px black;}
    .qrcode{overflow:hidden;position:absolute;z-index:-1;top:70%;margin-top:-10px;/*background-color:#fff;*/text-align:center;}
    .qrcode img{z-index:0;position:relative;max-width:128px;/*float:left;*/width:80%;}
    .qrcode img.animated{display:inline-block;}
    .container .phoneContent .size{list-style:none;margin:0;padding:0;padding-top:4px;padding-bottom:6px;background-color:#fff;width:214px;}
    .container .phoneContent .size li{float:left;width:30%;text-align:center;border:1px solid #ccc;margin-right:32px;cursor:pointer;}
    .container .phoneContent .size li.cur{background:#eee;color:#07C;border-color:#07C;}
    .container .phoneContent .size li.small{width:18px;height:18px;line-height:18px;margin-left:33px;}
    .container .phoneContent .size li.middle{width:25px;height:25px;line-height:25px;}
    .container .phoneContent .size li.big{width:30px;height:30px;line-height:30px;}
    .container .phoneScreen{background:#fff;width:216px;height:384;position:absolute;top:78px;left:16px;z-index:-2;}
.clearfix:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
 }
.clearfix { display: inline-block; }
/* start commented backslash hack \*/
* html .clearfix { height: 1%; }
.clearfix { display: block; }
/* close commented backslash hack */

.animated {
  -webkit-animation-duration: .5s;
  animation-duration: .5s;
  -webkit-animation-fill-mode: none;
  animation-fill-mode: none;
  -webkit-backface-visibility: hidden;
    -moz-backface-visibility: hidden;
    -ms-backface-visibility: hidden;
    backface-visibility: hidden;
    -webkit-perspective:0;
    -moz-perspective:0;
    -ms-perspective:0;
    perspective: 1000;
}
.animated.quick{
  -webkit-animation-duration: .3s;
  animation-duration: .3s;
}

@-webkit-keyframes fadeOutLeft {
  from {
    opacity: 1;
  }

  to {
    opacity: 0;
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
  }
}

@keyframes fadeOutLeft {
  from {
    opacity: 1;
  }

  to {
    opacity: 0;
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
  }
}

.fadeOutLeft {
  -webkit-animation-name: fadeOutLeft;
  animation-name: fadeOutLeft;
}
@-webkit-keyframes fadeInRight {
  from {
    opacity: 0;
    -webkit-transform: translate3d(100%, 0, 0);
    transform: translate3d(100%, 0, 0);
  }

  to {
    opacity: 1;
    -webkit-transform: none;
    transform: none;
  }
}

@keyframes fadeInRight {
  from {
    opacity: 0;
    -webkit-transform: translate3d(100%, 0, 0);
    transform: translate3d(100%, 0, 0);
  }

  to {
    opacity: 1;
    -webkit-transform: none;
    transform: none;
  }
}

.fadeInRight {
  -webkit-animation-name: fadeInRight;
  animation-name: fadeInRight;
}
@media (max-width : 768px){
    body{background:#fff;font-size:12px;}
    .container .phoneContent{background:none;}
    .container .phone, .ctrl{width:100%;height:auto;margin:0 auto;}
    #colors{width:auto;padding:5px;}
    #colors li{width:30px;height:30px;}
    .container .phone .qrcode{width:100%;height:auto/*386px*/;/*background:#fff;*/}
    .container .phoneContent{width:100%;height:auto;background:none;padding:0;}
    .container .phoneContent .size, .container .phoneScreen{width:100%;}
    .hidden-xs{display:none;}
    .qrcode{position:relative;display:block;}
    .qrcode img{width:100%;}
    .container .phoneContent .size li.small{width:28px;height:28px;line-height:28px;margin-left:calc(100%/2 - 103px);}
    .container .phoneContent .size li.middle{width:35px;height:35px;line-height:35px;}
    .container .phoneContent .size li.big{width:40px;height:40px;line-height:40px;}
}
</style>
</head>
<body>
<div class="container">
    <div class="phone">

        <div class="phoneContent">

            <div class="ctrl">
                <input id="source" type="text" autofocus="autofocus">
                <div class="options">
                    <ul id="colors"></ul>
                </div>
                <ul class="size clearfix">
                    <li class="small" size="128x128">128</li>
                    <li class="middle" size="256x256">256</li>
                    <li class="big cur" size="512x512">512</li>
                </ul>
            </div>
            <textarea id="code"></textarea>

        </div>
        <div class="qrcode">
            <img id="preview" src="">
        </div>
        <div class="phonescreen hidden-xs"></div>
        <div class="phonebg hidden-xs"></div>
    </div>


</div>
<script type="text/javascript" src="https://cdn.wpic-tools.com/jquery-v2.0.0.min.js"></script>
<script>
var colorLab=["#000000","#654544", "#6F92A3", "#7A83A4", "#7CAAC5", "#827C6B", "#82A398", "#9CCAE5", "#9D9B98", "#BC5B2F", "#BF918C", "#C0652C", "#C7BEAD", "#C9C0C9", "#CCC4AF", "#D55000", "#D7A125", "#D7DBE3", "#D9BFAD", "#DBA085", "#DEDBE4", "#E3C308", "#F20000", "#F65000", "#FFF200"];
var size=[];
function colorSel(){
    var c = document.getElementById("colors");
    for(var i=0; i<colorLab.length; i++){
        var span = document.createElement("li");
        $(span).css('background-color', colorLab[i]);
        span.title = colorLab[i];
        c.appendChild(span);
    }
    $("#colors li").bind('click', function(e){
        $("#colors li").removeClass("cur");
        $(this).addClass("cur");
        var src = "http://qr-cdn.com/" + $(this).attr('title').replace(/#/g,'') + "/" + $(source).val();
        // createImg(src);
        // console.log($(code));
        createQRcode(true);
    });
}

function createImg(src){
    var img = $("<img>");
    var oldimg = $("#preview");
    oldimg.removeClass().addClass('fadeOutLeft animated quick').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
        img.attr("id","preview");
        $(this).remove();
        img.appendTo($(".qrcode"))
        .attr("src",src).attr("id","preview").removeClass().addClass('fadeInRight animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
              $(this).removeClass();
        });
    });
}

function sizeSel(){
    $(".phone .size li").click(function(){
        $(".phone .size li.cur").removeClass("cur");
        $(this).addClass("cur");
        createQRcode();
    });
}

function createQRcode(fromColor){
    var color = $("#colors .cur").length > 0 ? $("#colors .cur").attr("title").replace(/#/g,'') : null;
    var text = $("#source").val().length > 0 ? $("#source").val() : location.href;
    var size = $(".phone .size .cur").length > 0 ? $(".phone .size .cur").attr("size") : null;
    // console.log(color);
    // color/size/text/
    var src = '', w=h=128;

    if(size != null){
        src = size + "/" + src;
        w=h=$(".phone .size .cur").text();
    }
    if(color != null){
        src = color + "/" + src;
    }
    src += text;
    console.log(src);

    var preview = $("#preview");
    var code = $("#code");
    var codestr = '<img width="' + w + '" height="' + h +'" src="http://qr-cdn.com/' + src + '" />';

    code.val(codestr).css("height","auto");
    if(fromColor){
        createImg('http://qr-cdn.com/' + src);
    }else{
        preview.attr("src", 'http://qr-cdn.com/' + src);
    }
}

function debounce(func, wait, immediate) {
    var timeout;
    return function() {
        var context = this, args = arguments;
        var later = function() {
            timeout = null;
            if (!immediate) func.apply(context, args);
        };
        var callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if (callNow) func.apply(context, args);
    };
}

var source = document.getElementById('source');
var code = document.getElementById('code');
var preview = document.getElementById('preview');

var keyup = debounce(function() {
    // preview.src = 'http://qr-cdn.com/' + this.value;
    // code.value = '<img width="128" height="128" src="http://qr-cdn.com/' + this.value + '" />';
    createQRcode();
}, 250);
source.addEventListener('keyup', keyup);
source.addEventListener('change', keyup);
code.addEventListener('click', function() {
    this.setSelectionRange(0, this.value.length);
});

source.value = 'qr-cdn';
var event = new Event('change');
source.dispatchEvent(event);
  $(document).ready(function(){
    colorSel();
    sizeSel();
  });
</script>
</body>
</html>
